<div class="mcq">
    <span class="header" style="font-weight:bold"ng-bind-html="headerText"></span><br>
    <span ng-bind-html="content.question.stem"></span>
    <table>
     <tr ng-repeat="choice in content.question.choices">
      <td>
        <input  type="radio" ng-model="$parent.userSelection" ng-value="$index" />
        <span ng-if="content.state==$index&&choice.correct">✓</span>
        <span ng-if="content.state==$index&&!choice.correct">✗</span>
      </td>
      <td><span class="MCQItem" ng-bind-html="choice.text"></span>
          <span ng-if="choice.reason" class="MCQExpl" ng-bind-html="choice.reason"></span></td>
     </tr>
    </table>
     <button ng-click="submit()" ng-bind-html="buttonText"></button>
</div>
